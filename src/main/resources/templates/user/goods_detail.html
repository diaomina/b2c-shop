                <div id=spec-n5>

                    <div id=spec-list>
                        <ul class=list-h>

                    <div class=control id=spec-right>

            <script type=text/javascript>
                $(function(){
                    $(".jqzoom").jqueryzoom({
                        xzoom:400,
                        yzoom:400,
                        offset:10,
                        position:"right",
                        preload:1,
                        lens:1
                    });
                    $("#spec-list").jdMarquee({
                        deriction:"left",
                        width:350,
                        height:56,
                        step:2,
                        speed:4,
                        delay:10,
                        control:true,
                        _front:"#spec-right",
                        _back:"#spec-left"
                    });
                    $("#spec-list img").bind("mouseover",function(){
                        var src=$(this).attr("src");
                        $("#spec-n1 img").eq(0).attr({
                            src:src.replace("\/n5\/","\/n1\/"),
                            jqimg:src.replace("\/n5\/","\/n0\/")
                        });
                        $(this).css({
                            "border":"2px solid #ff6600",
                            "padding":"1px"
                        });
                    }).bind("mouseout",function(){
                        $(this).css({
                            "border":"1px solid #ccc",
                            "padding":"2px"
                        });
                    });
                })
            </script>
            <script src="../shop-style/js/lib.js" type=text/javascript></script>

        $(".hdpic dd a").hover(function() {
                $(this).find(".picshine").stop();
                $(this).find(".picshine").css("background-position", "-235px 0");
                $(this).find(".picshine").animate({
                        backgroundPosition: '235px 0'
                    },
                    500);
                $(this).find(".pictitle").stop().animate({
                        left: '0px'
                    },
                    {
                        queue: false,
                        duration: 450
                    });
            },
            function() {
                $(this).find(".pictitle").stop().animate({

                    },

            });
    });
